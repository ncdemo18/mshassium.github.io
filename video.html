<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body style="margin: 0;
    width: 100%;
    height: 100vh;"><div style="position: relative; align:centre" id="ytplayer"></div>

<script>
    // Load the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Replace the 'ytplayer' element with an <iframe> and
    // YouTube player after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytplayer', {
            width: '100%',
            height: '100%',
            videoId: '3-v585syFjM',
            playerVars: {'autoplay': 1, 'controls': 0},
            events: {
                'onReady': onPlayerReady,
                'onPlaybackQualityChange': onPlayerPlaybackQualityChange,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
            }
        });
        function onPlayerReady() {
            console.log("ready");
        }

        function onPlayerPlaybackQualityChange() {
            console.log("change quality");
        }

        function onPlayerStateChange() {
            console.log("change state");
        }

        function onPlayerError() {
            console.log("error");
        }
    }

    function changeTiny() {
        player.stopVideo();
        player.setPlaybackQuality("tiny");
        player.playVideo();
    }

    function changeHd() {
        player.stopVideo();
        player.setPlaybackQuality("hd720");
        player.playVideo();
    }

    var settings = {
        "async": false,
        "url": "https://test-api-nc.herokuapp.com/api/dashboard/video/getQuality",
        "method": "GET",
        "procesData": false
    };
    var interval = setInterval(function () {
        jQuery.ajax(settings).done(function (response) {
            if (response.value.changed === "yes") {
                if(response.value.value==="tiny"){
                    changeTiny();
                }
                if(response.value.value==="hd"){
                    changeHd()
                }
            }
        });
    }, 3000);
</script>
</body>
</html>
