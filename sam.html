<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/animations.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body>
<button onclick="nextPage()">Transition test button</button>
<div id="pt-main" class="pt-perspective">

    <!--PAGE 1-->

    <div class="pt-page pt-page-1" id="page_1">
        <div id="time" class="time_block" style="font-size: 62px"></div>
        <div id="date" class="time_block" style="left: 730px; font-size: 40px"></div>
        <div class="scroll-image">
            <img class="bcg_img_one" src="mockup/london/bg/1 Lock Screen.png">

        <script>
            var dateElement = document.getElementById("time");
            dateElement.textContent = getFormatTime();

            var dateElement = document.getElementById("date");
            dateElement.textContent = getFormatDate();
        </script>
    </div>

    <!--PAGE 2-->

    <div class="pt-page pt-page-2" id="page_2">
